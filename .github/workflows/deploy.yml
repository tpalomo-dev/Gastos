name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  check-vercel-usage:
    runs-on: ubuntu-latest
    steps:
      - name: Check Vercel Usage
        id: usage
        run: |
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            https://api.vercel.com/v1/usage)
          usage=$(echo $response | jq '.limits.functionInvocations.used')
          echo "Used invocations: $usage"
          if [ "$usage" -gt 112500 ]; then
            echo "Usage above 90%, canceling deployment"
            exit 1

  deploy:
    needs: check-vercel-usage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
